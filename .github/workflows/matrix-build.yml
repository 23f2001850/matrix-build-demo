name: Multi-Platform Matrix Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        node-version: [14, 16, 18]   # <-- 3 parallel builds
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: matrix-0ddfb26
        run: |
          echo "Running build for Node version: ${{ matrix.node-version }}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate artifact file
        run: |
          echo "Build output for Node version ${{ matrix.node-version }}" > build-${{ matrix.node-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-0ddfb26-node${{ matrix.node-version }}
          path: build-${{ matrix.node-version }}.txt
